<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Résumé & CV</title>

    <style>
        /* Global Styles */
        body, html {
            background-color: #121212;  /* Dark background */
            color: #e0e0e0;  /* Light text for contrast */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Full viewport height and centered content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Hero section with background (no parallax effect) */
        .hero {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('/assets/media/images/road.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Center the buttons inside the .hero section */
        .buttons {
            display: flex;
            gap: 20px;
            z-index: 10;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn-résumé, .btn-cv {
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            background-color: rgba(255, 87, 51, 0.7);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-résumé:hover, .btn-cv:hover {
            transform: scale(1.1);
            background-color: rgba(255, 87, 51, 1);
        }
    </style>
</head>
<body>
    <div class="wrapper">
      <header>
      <nav>
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/skillset/">Skills</a>
        <a href="/projects/">Projects</a>
      </nav>
      </header>
    </div>

    <div class="container">
        <div class="hero">
            <div class="buttons">
                <a href="/about/résumé-cv/résumé/" class="btn-résumé">Résumé</a>
                <a href="/about/résumé-cv/cv/" class="btn-cv">CV</a>
            </div>
        </div>
    </div>

</body>
</html>
