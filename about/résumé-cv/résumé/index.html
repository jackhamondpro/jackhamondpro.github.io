<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume Viewer</title>
    <style>
        /* Center the PDF viewer */
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        #pdf-viewer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 90vh;  /* Ensure the canvas fits within the viewport */
        }

        /* Button styling */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="pdf-viewer">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <!-- Download Button -->
    <div class="button-container">
        <a href="/assets/media/pdf/résumé.pdf" download>
            <button class="nav-button">
                Download PDF
            </button>
        </a>
    </div>

    <!-- Include the PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>

    <script>
        // Set the worker source for PDF.js to avoid deprecated warning
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';

        const url = '/assets/media/pdf/Hamond, Jack - résumé.pdf';  // Adjust the PDF file path accordingly
        let pdfDoc = null;

        // Load the PDF document
        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            pdfDoc = pdf;
            console.log('PDF loaded');
            renderPage();
        }).catch(function(error) {
            console.log('Error loading PDF:', error);
        });

        // Render the page
        function renderPage() {
            pdfDoc.getPage(1).then(function(page) {
                console.log('Page loaded');

                const canvas = document.getElementById('pdf-canvas');
                const context = canvas.getContext('2d');
                const viewport = page.getViewport({ scale: 1 });

                // Set the canvas size
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render the page into the canvas
                page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise.then(function() {
                    console.log('Page rendered');
                }).catch(function(error) {
                    console.log('Render error:', error);
                });
            }).catch(function(error) {
                console.log('Error loading page:', error);
            });
        }
    </script>
</body>
</html>
